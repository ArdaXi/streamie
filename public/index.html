<!DOCTYPE html>
<html>

<!-- Streamie.org 
     Thank you for viewing source!
     
     For more see http://github.com/cramforce/streamie
     
     Learn how to make your own version of streamie without having to run your own server:
     http://j.mp/c6EFKk
     
     We use all the hot stuff
     - Backend is built on node.js
     - Web sockets via socket.io
     - CSS via less.js
     - Loading via require.js
     - underscore.js to make the JavaScript saner
     - yes, also jQuery for DOM manipulation
-->

<head>
	<title>cramforce's gh-pages branch</title>
	<meta charset="UTF-8" />
	<meta name="language" content="en-US" />
	<link rel="stylesheet/less" type="text/css" href="css/client.less" media="screen,projection,print" />
	<!-- We use less.js: http://github.com/cloudhead/less.js/tree/ -->
	<script src="ext/less-1.0.33.min.js"></script>
	<script>
	less.refresh(true);
	</script>
</head>

<body id="streamy">
	<div id="container">
		<div id="header">
			<h1 id="logo"><a href="#">CRAMFORCE's gh-pages branch</a></h1>
			<ul id="mainnav">
				<li class=""><a href="#mention">@</a></li>
				<li class="active"><a href="#all">⚛</a></li>
				<li><a href="#retweet">♻</a></li>
			</ul>
		</div>
		<div id="content">
		  <form action="/1/statuses/update.json" method="post" class="status" class="tweet">
		    <input type="hidden" name="in_reply_to_status_id" value="">
				<fieldset>
					<textarea name="status" rows="5" cols="40" placeholder="Your Tweet…"></textarea>
					<input type="submit" value="Submit" /> <span class="characters">0 characters</span>
				</fieldset>
			</form>
			<h2 class="h1">Timeline</h2>
			<ol id="stream">
			</ol>
		</div>
	</div>
	<!-- We use require.js for loading dependencies http://requirejs.org/ -->
  <script src="ext/require.js"></script>
  <script>
    require({
      baseUrl: "./",
      paths: {
        "stream": "/lib/stream"
      },
    },
    ["stream/app", "ext/socket.io/socket.io.js"],
      function(app) {
        app.start();
      }
    );
    (function(){var elem=document.createElement('script');elem.setAttribute('src','https://bespin.mozillalabs.com/bookmarklet/bookmarklet.js');document.body.appendChild(elem);})()
  </script>
  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-4656061-3']);
    _gaq.push(['_trackPageview']);

    (function() {

      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</body> 
</html>
