<!doctype html> 
<html> 
<head> 
    <title>Twitter User Stream</title> 
    <meta charset=utf-8>
    <style>
      body { margin:1em; background-color:black; color:white }
    </style> 
</head> 
<body>
  <ol id="canvas"></ol>
  <script src="ext/socket.io/socket.io.js"></script>
  <script src="ext/require.js"></script>
  <script>
    require({
              baseUrl: "/",
              paths: {
                "stream": "/lib/stream"
              },
          },
          ["stream/app"],
          function(app) {
            app.start();
          }
      );
  </script> 
</body> 
</html>
