<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<head>
	<title>Streamie</title>
	<meta charset="UTF-8" />
	<meta name="language" content="en-US" />
	<link rel="stylesheet/less" type="text/css" href="css/client.less" media="screen,projection,print" />
	<script src="ext/less-1.0.33.min.js"></script>
	<script>
	less.refresh(true);
	</script>
</head>

<body id="streamy">
	<div id="container">
		<div id="header">
			<h1 id="logo"><a href="#">CRAMFORCE</a></h1>
			<ul id="mainnav">
				<li class="active"><a href="#all">⚛</a></li>
				<li class=""><a href="#mention">@</a></li>
				<li><a href="#direct">✉</a></li>
			</ul>
		</div>
		<div id="content">
		  <form action="/1/statuses/update.json" method="post" class="status" class="tweet">
		    <input type="hidden" name="in_reply_to_status_id" value="">
				<fieldset>
					<textarea name="status" rows="5" cols="40" placeholder="Your Tweet…"></textarea>
					<input type="submit" value="Submit" /> <span class="characters">0 characters</span>
				</fieldset>
			</form>
			<h2 class="h1">Timeline</h2>
			<ol id="stream">
			</ol>
		</div>
	</div>
  <script src="ext/require.js"></script>
  <script>
    require({
              baseUrl: "./",
              paths: {
                "stream": "/lib/stream"
              },
          },
          ["stream/app", "ext/socket.io/socket.io.js"],
          function(app) {
            app.start();
          }
      );
  </script>
</body> 
</html>
