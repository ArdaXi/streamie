<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<head>
	<title>Streamie</title>
	<meta charset="UTF-8" />
	<meta name="language" content="en-US" />
	<link rel="stylesheet/less" type="text/css" href="css/client.less" media="screen,projection,print" />
	<script type="text/javascript" src="ext/less-1.0.33.min.js"></script>
	<script type="text/javascript">
	    less.refresh(true);
	</script>
</head>

<body id="twitter-stream-proxy">
	<div id="container">
		<div id="header">
			<h1 id="logo"><a href="#">Streamie</a></h1>
			<ul id="mainnav">
				<li class="active"><a href="#">Timeline</a></li>
				<!-- <li><a href="#">Mentions</a></li>
				<li><a href="#">Messages</a></li>
				<li><a href="#">Search</a></li> -->
			</ul>
		</div>
		<div id="content">
			<h2 class="h1">Timeline</h2>
			<ol id="stream">
			</ol>
		</div>
	</div>
  <script src="ext/socket.io/socket.io.js"></script>
  <script src="ext/require.js"></script>
  <script>
    require({
              baseUrl: "/",
              paths: {
                "stream": "/lib/stream"
              },
          },
          ["stream/app"],
          function(app) {
            app.start();
          }
      );
  </script> 
</body> 
</html>
