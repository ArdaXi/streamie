<li>
	<a href="http://twitter.com/<%= tweet.data.user.screen_name %>" class="user-href"><img src="<%= tweet.data.user.profile_image_url %>" alt="<%= tweet.data.user.name %>" width="48" height="48" class="profile_image_url" /></a>
	<div class="status">
		<h3 class="user-name"><a href="http://twitter.com/<%= tweet.data.user.screen_name %>" class="user-href"><%= tweet.data.user.name %></a></h3>
		<p class="text"><%= tweet.textHTML %></p>
		<div class="time created_at"></div>
    <% if(tweet.data.in_reply_to_status_id) { %>
		<div class="reply in_reply_to_screen_nam"><a href="http://twitter.com/<%= tweet.data.in_reply_to_screen_name %>">In reply to <%= tweet.data.in_reply_to_screen_name %></a></div>
		<% } %>
	</div>
</li>
